---
name: Update Playlist

on:
  push:
    branches: [master]
    paths:
      - 'channels.json'
      - 'channels.rb'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Generate M3U
        run: bundle exec rake m3u:generate

      - name: Upload assets
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: playlist.m3u*
          tag: IPTV
          body: Latest generated release
          overwrite: true
